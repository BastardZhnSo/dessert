<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--让IE以最新的内核渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!--让视口宽度为设备宽度,不允许用户缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--不自动识别电话号码和邮编 -->
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.css"/>
	<link rel="stylesheet" href="css/lbxf.css"/>
</head>
<body>
	<div class="container">
		<!-- 头部 -->
		<header class="header">
			<a href="qbsp.html">返回</a>
			<h1>商品详情</h1>
			<a href="page2.html">购物车</a>
		</header>
		<!-- 中部 -->
		<main class="main" id="gd">
			<div>
				<div class="swiper-container">
		    		<div class="swiper-wrapper">
		    			   <div class="swiper-slide"><img src="img/1.jpg" alt=""></div>
		    			   <div class="swiper-slide"><img src="img/1.jpg" alt=""></div>
		    			   <div class="swiper-slide"><img src="img/1.jpg" alt=""></div>
		    		</div>
		    		<div class="swiper-pagination"></div>
				</div>
				<div class="jr">
					<div>
						<p>全部商品</p>
						<p>￥100</p>
					</div>
					<div id="jjr"><span>加入购物车</span></div>
				</div>
				<div class="xx">商家信息</div>
				<div class="dz">
					<p>地址:你最想去的地方</p>
					<p>电话:12345678910</p>
					<div class="tt"><img src="img/u63.png" alt=""></div>
				</div>
			</div>
		</main>
		<!-- 底部 -->
		<footer class="footer">
			<div class="nav">
				<input type="radio" id="r1" name="radio" checked>
				<label for="r1"><i class="fa fa-home"></i>首页</label>	
			</div>
			<div class="nav">
				<input type="radio" id="r2" name="radio">
				<label for="r2"><i class="fa fa-road"></i>我的团</label>	
			</div>
			<div class="nav">
				<input type="radio" id="r3" name="radio">
				<label for="r3"><i class="fa fa-shopping-cart"></i>购物车</label>	
			</div>
			<div class="nav">
				<input type="radio" id="r4" name="radio">
				<label for="r4"><i class="fa fa-calendar"></i>订单</label>	
			</div>
		</footer>
	</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/swiper-3.3.1.jquery.min.js"></script>
<script src="js/iscroll4.js"></script>
<script src="js/lbxf.js"></script>
</html>
